<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Main gradient with multiple stops -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <!-- Inner glow gradient -->
    <radialGradient id="innerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0" />
    </radialGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Inner shadow filter -->
    <filter id="innershadow" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset dx="0" dy="2"/>
      <feGaussianBlur stdDeviation="2" result="offset-blur"/>
      <feFlood flood-color="#000000" flood-opacity="0.4"/>
      <feComposite in2="offset-blur" operator="in"/>
    </filter>
  </defs>
  
  <!-- Outer ring with gradient -->
  <circle cx="50" cy="50" r="47" fill="none" stroke="url(#mainGrad)" stroke-width="1" opacity="0.6"/>
  
  <!-- Main circle with complex gradient -->
  <circle cx="50" cy="50" r="44" fill="url(#mainGrad)" filter="url(#dropshadow)"/>
  
  <!-- Inner glow overlay -->
  <circle cx="50" cy="50" r="42" fill="url(#innerGlow)" opacity="0.7"/>
  
  <!-- Geometric tech elements -->
  <!-- Top-left corner accent -->
  <path d="M15 25 L25 15 L30 20 L20 30 Z" fill="#60a5fa" opacity="0.6"/>
  <rect x="18" y="18" width="8" height="2" fill="#ffffff" opacity="0.8" rx="1"/>
  <rect x="18" y="22" width="6" height="2" fill="#ffffff" opacity="0.6" rx="1"/>
  
  <!-- Bottom-right corner accent -->
  <path d="M75 85 L85 75 L80 70 L70 80 Z" fill="#a855f7" opacity="0.6"/>
  <rect x="74" y="78" width="8" height="2" fill="#ffffff" opacity="0.8" rx="1"/>
  <rect x="76" y="82" width="6" height="2" fill="#ffffff" opacity="0.6" rx="1"/>
  
  <!-- Circuit-like elements -->
  <circle cx="30" cy="70" r="2" fill="#10b981" opacity="0.8"/>
  <rect x="28" y="68" width="8" height="1" fill="#10b981" opacity="0.6" rx="0.5"/>
  
  <circle cx="70" cy="30" r="2" fill="#f59e0b" opacity="0.8"/>
  <rect x="64" y="29" width="8" height="1" fill="#f59e0b" opacity="0.6" rx="0.5"/>
  
  <!-- Subtle grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="25" x2="100" y2="25" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="0" y1="50" x2="100" y2="50" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="0" y1="75" x2="100" y2="75" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="25" y1="0" x2="25" y2="100" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="50" y1="0" x2="50" y2="100" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="75" y1="0" x2="75" y2="100" stroke="#ffffff" stroke-width="0.5"/>
  </g>
  
  <!-- Main text with enhanced styling -->
  <text x="50" y="60" font-family="'SF Pro Display', 'Segoe UI', system-ui, sans-serif" 
        font-size="32" font-weight="700" text-anchor="middle" 
        fill="url(#textGrad)" filter="url(#innershadow)">SR</text>
  
  <!-- Subtle highlight on text -->
  <text x="50" y="58" font-family="'SF Pro Display', 'Segoe UI', system-ui, sans-serif" 
        font-size="32" font-weight="700" text-anchor="middle" 
        fill="#ffffff" opacity="0.3">SR</text>
</svg>
